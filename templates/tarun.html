<!DOCTYPE html>
<html>
<head>
    <title>Advertisement</title>
    <link rel="icon" href="static/Instagram_logo_2016.svg.webp" type="image/x-icon">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>If you want to get your own website like this then contact me through my <a
                    href="https://www.instagram.com/tarunraghav3699/">Instagram</a> account</p>
        </div>

    </div>

    <script>
        // JavaScript to display the modal when the page loads
        window.onload = function () {
            var modal = document.getElementById('myModal');
            modal.style.display = 'block';
        }

        // Function to close the modal and redirect to the "/login" route
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
            window.location.href = "/dashboard";  // Redirect to the "/login" route
        }
    </script>
</body>

</html>
